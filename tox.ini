[tox]
envlist = py3, docs, flake8
isolated_build = True

[testenv]
deps =
  nose
commands = nosetests --nocapture {posargs}

[testenv:docs]
basepython = python3.8
deps =
    sphinx
    sphinx_rtd_theme
    sphinx_argparse
commands =
    ./_generate_readme.py
    sphinx-build -q -b html doc/source doc/html

[testenv:flake8]
basepython = python3.8
deps =
    flake8
commands = flake8 --exclude=nsca.py rsync_watch tests
